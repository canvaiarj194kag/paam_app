        function renderReflectScreen(title, questions) {
            appContainer.innerHTML = `

                <!-- –ù–ê–® –ù–û–í–´–ô –ú–û–î–£–õ–¨ –î–ò–ö–¢–û–§–û–ù–ê -->
                <div id="recorder-container">

                    </div>
                    <div class="recorder-buttons" id="recorder-controls">
                        <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                    </div>
                </div>
                
                <button class="button" id="sendBtn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ—Ñ–ª–µ–∫—Å–∏—é</button>
                <button class="button" onclick="renderMainMenu()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
            `;
            updateRecorderUI('idle'); // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–∏–∫—Ç–æ—Ñ–æ–Ω–∞
            document.getElementById('sendBtn').addEventListener('click', sendReflectionData);
        }

        // --- –õ–û–ì–ò–ö–ê –î–ò–ö–¢–û–§–û–ù–ê ---

        function updateRecorderUI(state) {
            const controls = document.getElementById('recorder-controls');
            const player = document.getElementById('audio-player');

            switch(state) {
                case 'recording':
                    player.style.display = 'none';
                    controls.innerHTML = `
                        <button class="button recording" id="pauseBtn">‚è∏Ô∏è –ü–∞—É–∑–∞</button>
                        <button class="button" id="stopBtn">‚èπÔ∏è –°—Ç–æ–ø</button>
                    `;
                    document.getElementById('pauseBtn').addEventListener('click', pauseRecording);
                    document.getElementById('stopBtn').addEventListener('click', stopRecording);
                    break;
                case 'paused':
                    player.style.display = 'none';
                    controls.innerHTML = `
                        <button class="button" id="resumeBtn">‚ñ∂Ô∏è –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
                        <button class="button" id="stopBtn">‚èπÔ∏è –°—Ç–æ–ø</button>
                    `;
                    document.getElementById('resumeBtn').addEventListener('click', resumeRecording);
                    document.getElementById('stopBtn').addEventListener('click', stopRecording);
                    break;
                case 'finished':
                    controls.innerHTML = ''; // –ü—Ä—è—á–µ–º –∫–Ω–æ–ø–∫–∏ –∑–∞–ø–∏—Å–∏
                    player.style.display = 'block'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–ª–µ–µ—Ä
                    document.getElementById('deleteRecordingBtn').addEventListener('click', deleteRecording);
                    break;
                case 'idle':
                default:
                    player.style.display = 'none';
                    controls.innerHTML = `<button class="button" id="recordBtn">üé§ –ó–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å</button>`;
                    document.getElementById('recordBtn').addEventListener('click', startRecording);
                    break;
            }
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];
                    audioBlob = null;

                    mediaRecorder.addEventListener("dataavailable", event => audioChunks.push(event.data));
                    mediaRecorder.addEventListener("stop", () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const duration = (audioBlob.size / 15000).toFixed(2).replace('.',':'); // –ø—Ä–∏–º–µ—Ä–Ω—ã–π —Ä–∞—Å—á–µ—Ç –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
                        document.getElementById('audio-duration').textContent = duration;
                        updateRecorderUI('finished');
                        mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    });
                    
                    updateRecorderUI('recording');
                }).catch(err => alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err));
        }

        function pauseRecording() {
            if (mediaRecorder && mediaRecorder.state === "recording") {
                mediaRecorder.pause();
                updateRecorderUI('paused');
            }
        }
        
        function resumeRecording() {
            if (mediaRecorder && mediaRecorder.state === "paused") {
                mediaRecorder.resume();
                updateRecorderUI('recording');
            }
        }

        function stopRecording() {
            if (mediaRecorder && (mediaRecorder.state === "recording" || mediaRecorder.state === "paused")) {
                mediaRecorder.stop();
            }
        }
        
        function deleteRecording() {
            audioBlob = null;
            audioChunks = [];
            updateRecorderUI('idle');
        }

        // --- –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• ---
        
        function sendReflectionData() {
            if (!audioBlob) {
                alert('–í—ã –µ—â–µ –Ω–µ –∑–∞–ø–∏—Å–∞–ª–∏ –≥–æ–ª–æ—Å. –ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å".');
                return;
            }
            
            appContainer.innerHTML = '<h2>–û—Ç–ø—Ä–∞–≤–ª—è–µ–º...</h2>';
            const reader = new FileReader();
            reader.onloadend = function() {
                const base64Audio = reader.result.split(',')[1];
                sendAction('process_reflection', { audio: base64Audio });
                alert('–í–∞—à–∞ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É! –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏–¥–µ—Ç –≤ —á–∞—Ç.');
                renderMainMenu();
            };
            reader.readAsDataURL(audioBlob);
        }
        
        async function sendAction(actionName, payload = {}) {

        }
