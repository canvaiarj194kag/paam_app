<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PAAM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; padding: 20px; text-align: center; background-color: #e5e5e5; }
        .container { max-width: 380px; margin: 0 auto; }
        .button { display: block; width: 100%; padding: 15px; margin-bottom: 15px; font-size: 18px; font-weight: 600; border: none; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; }
        textarea { width: 100%; min-height: 200px; padding: 10px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; margin-bottom: 15px; }
        #startBtn { background-color: #007bff; color: white; }
        #reflectBtn { background-color: #28a745; color: white; }
        #chatBtn { background-color: #6c757d; color: white; }
        .content-area { background: white; padding: 20px; border-radius: 12px; margin-top: 20px; text-align: left; min-height: 100px;}
        .recording { background-color: #dc3545 !important; color: white; }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –±—É–¥–µ—Ç –≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ JS -->
    </div>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
        
        const N8N_WEBHOOK_URL = '–í–ê–®_PRODUCTION_URL_–°–Æ–î–ê';
        const appContainer = document.getElementById('app-container');

        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];

        // --- –ì–õ–ê–í–ù–´–ô –ú–û–ó–ì –ü–†–ò–õ–û–ñ–ï–ù–ò–Ø ---

        function handleResponse(response) {
            if (response.type === 'show_reflect_screen') {
                renderReflectScreen(response);
            } else if (response.type === 'show_text') {
                renderInfoScreen(response);
            } else {
                renderMainMenu();
            }
        }

        async function sendAction(actionName, payload = {}) {
            appContainer.innerHTML = '<h2>–ó–∞–≥—Ä—É–∑–∫–∞...</h2>';
            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: actionName,
                        data: {
                            ...payload,
                            user_id: window.Telegram.WebApp.initDataUnsafe.user?.id
                        }
                    })
                });
                const responseData = await response.json();
                handleResponse(responseData);
            } catch (error) {
                appContainer.innerHTML = '<h2>–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏.</h2><button class="button" onclick="renderMainMenu()">–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>';
            }
        }

        // --- –§–£–ù–ö–¶–ò–ò –†–ï–ù–î–ï–†–ò–ù–ì–ê (–û–¢–†–ò–°–û–í–ö–ò) –≠–ö–†–ê–ù–û–í ---

        function renderMainMenu() {
            appContainer.innerHTML = `
                <h1>–ú–µ–Ω—é PAAM</h1>
                <button class="button" id="startBtn">‚ñ∂Ô∏è –°—Ç–∞—Ä—Ç</button>
                <button class="button" id="reflectBtn">üìù Reflect</button>
                <button class="button" id="chatBtn">üí¨ –ß–∞—Ç</button>
                <div class="content-area" id="content-area"><p>–í—ã–±–µ—Ä–∏—Ç–µ –¥–µ–π—Å—Ç–≤–∏–µ.</p></div>
            `;
            document.getElementById('startBtn').addEventListener('click', () => sendAction('start'));
            document.getElementById('reflectBtn').addEventListener('click', () => sendAction('reflect'));
            document.getElementById('chatBtn').addEventListener('click', () => sendAction('chat'));
        }

        function renderReflectScreen(data) {
            appContainer.innerHTML = `
                <h2>${data.title}</h2>
                <textarea id="reflectText" placeholder="–û—Ç–≤–µ—Ç—å—Ç–µ –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã...">${data.questions}</textarea>
                <button class="button" id="recordBtn">üé§ –ó–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å</button>
                <button class="button" id="sendReflectBtn">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ—Ñ–ª–µ–∫—Å–∏—é</button>
                <button class="button" onclick="renderMainMenu()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
            `;
            document.getElementById('recordBtn').addEventListener('click', toggleRecording);
            document.getElementById('sendReflectBtn').addEventListener('click', sendReflection);
        }

        function renderInfoScreen(data) {
             appContainer.innerHTML = `
                <div class="content-area">
                    <h2>${data.title}</h2>
                    <p>${data.content.replace(/\\n/g, '<br>')}</p>
                </div>
                <br>
                <button class="button" onclick="renderMainMenu()">‚¨ÖÔ∏è –ù–∞–∑–∞–¥</button>
            `;
        }

        // --- –õ–û–ì–ò–ö–ê –ó–ê–ü–ò–°–ò –ì–û–õ–û–°–ê –ò –û–¢–ü–†–ê–í–ö–ò ---

        function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                recordBtn.textContent = 'üé§ –ó–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å';
                recordBtn.classList.remove('recording');
            } else {
                navigator.mediaDevices.getUserMedia({ audio: true }).then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    audioChunks = [];
                    mediaRecorder.addEventListener("dataavailable", event => {
                        audioChunks.push(event.data);
                    });
                    isRecording = true;
                    recordBtn.textContent = '‚èπÔ∏è –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å';
                    recordBtn.classList.add('recording');
                }).catch(err => {
                    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err);
                });
            }
        }
        
        function sendReflection() {
            const text = document.getElementById('reflectText').value;

            if (audioChunks.length > 0) {
                const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64Audio = reader.result.split(',')[1];
                    sendAction('process_reflection', { text: text, audio: base64Audio });
                    renderMainMenu();
                    alert('–í–∞—à–∞ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è (—Ç–µ–∫—Å—Ç –∏ –≥–æ–ª–æ—Å) –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É! –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏–¥–µ—Ç –≤ —á–∞—Ç.');
                };
                reader.readAsDataURL(audioBlob);
            } else if (text.trim() !== '') {
                sendAction('process_reflection', { text: text });
                renderMainMenu();
                alert('–í–∞—à–∞ —Ä–µ—Ñ–ª–µ–∫—Å–∏—è (—Ç–µ–∫—Å—Ç) –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –Ω–∞ –æ–±—Ä–∞–±–æ—Ç–∫—É! –†–µ–∑—É–ª—å—Ç–∞—Ç –ø—Ä–∏–¥–µ—Ç –≤ —á–∞—Ç.');
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∏–ª–∏ –∑–∞–ø–∏—à–∏—Ç–µ –≥–æ–ª–æ—Å.');
            }
        }

        // --- –ü–ï–†–í–´–ô –ó–ê–ü–£–°–ö ---
        renderMainMenu();
    </script>
</body>
</html>
