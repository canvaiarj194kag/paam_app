<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PAAM</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .app-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .app-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .app-subtitle {
            opacity: 0.9;
            font-size: 1rem;
            font-weight: 300;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .button {
            display: block;
            width: 100%;
            padding: 16px 24px;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            box-shadow: 0 4px 15px rgba(238, 90, 36, 0.4);
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.6);
        }

        .button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(238, 90, 36, 0.4);
        }

        .button.secondary {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.4);
        }

        .button.secondary:hover {
            box-shadow: 0 8px 25px rgba(9, 132, 227, 0.6);
        }

        .button.success {
            background: linear-gradient(45deg, #00b894, #00a085);
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.4);
        }

        .button.record {
            background: linear-gradient(45deg, #e17055, #d63031);
            animation: pulse 2s infinite;
        }

        .button.recording {
            background: linear-gradient(45deg, #d63031, #a29bfe);
            animation: recording-pulse 1s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(225, 112, 85, 0.8); }
            100% { box-shadow: 0 4px 15px rgba(225, 112, 85, 0.4); }
        }

        @keyframes recording-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .questions-block {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 20px;
            line-height: 1.7;
            font-size: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            margin-top: 20px;
            min-height: 120px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            margin-top: 15px;
            opacity: 0.8;
        }

        .success-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% { transform: translate3d(0,0,0); }
            40%, 43% { transform: translate3d(0,-15px,0); }
            70% { transform: translate3d(0,-7px,0); }
            90% { transform: translate3d(0,-2px,0); }
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: rgba(214, 48, 49, 0.2);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .recording-dot {
            width: 12px;
            height: 12px;
            background: #d63031;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-icon {
            margin-right: 8px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container" id="app-container">
        <!-- –ù–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω –±—É–¥–µ—Ç –æ—Ç—Ä–∏—Å–æ–≤–∞–Ω –∑–¥–µ—Å—å -->
    </div>

    <script>
        // --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ ---
        const N8N_WEBHOOK_URL = 'https://primary-production-7ec55.up.railway.app/webhook/e93f8f64-1041-403c-821b-98e0d2627c51';
        const appContainer = document.getElementById('app-container');
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob = null;
        let recordingTimer = null;
        let recordingTime = 0;

        // --- –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ ---
        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(match) {
                const escape = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#x27;'
                };
                return escape[match];
            });
        }

        // --- –ì–ª–∞–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ n8n ---
        async function sendAction(actionName, payload = {}) {
            renderLoading();
            try {
                const userData = window.Telegram?.WebApp?.initDataUnsafe?.user;
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        action: actionName,
                        data: {
                            ...payload,
                            user_id: userData?.id || 'demo_user'
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const responseData = await response.json();
                handleResponse(responseData);
            } catch (error) {
                console.error("Fetch Error:", error);
                renderError(error.message);
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–≤–µ—Ç–æ–≤ –æ—Ç n8n ---
        function handleResponse(response) {
            if (response && response.type) {
                switch (response.type) {
                    case 'show_reflect_screen':
                        renderReflectScreen(response.title, response.questions);
                        break;
                    case 'show_text':
                        renderInfoScreen(response.title, response.content);
                        break;
                    case 'show_success_screen':
                        renderSuccessScreen(response.message);
                        break;
                    default:
                        renderMainMenu();
                }
            } else {
                renderMainMenu();
            }
        }

        // --- –§—É–Ω–∫—Ü–∏–∏ –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —ç–∫—Ä–∞–Ω–æ–≤ ---
        function renderLoading() {
            appContainer.innerHTML = `
                <div class="card fade-in">
                    <div class="loading-spinner"></div>
                    <div class="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                </div>
            `;
        }

        function renderError(message = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ —Å–µ—Ç–∏') {
            appContainer.innerHTML = `
                <div class="card fade-in">
                    <div class="error-message">
                        <strong>‚ùå –û—à–∏–±–∫–∞</strong><br>
                        ${escapeHTML(message)}
                    </div>
                    <button class="button secondary" onclick="renderMainMenu()">
                        <span class="button-icon">üè†</span>–ì–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
                    </button>
                </div>
            `;
        }

        function renderMainMenu() {
            appContainer.innerHTML = `
                <div class="app-header fade-in">
                    <h1 class="app-title">PAAM</h1>
                    <p class="app-subtitle">–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç</p>
                </div>
                <div class="card fade-in">
                    <button class="button" id="startBtn">
                        <span class="button-icon">‚ñ∂Ô∏è</span>–°—Ç–∞—Ä—Ç
                    </button>
                    <button class="button secondary" id="reflectBtn">
                        <span class="button-icon">üìù</span>Reflect
                    </button>
                    <button class="button secondary" id="chatBtn">
                        <span class="button-icon">üí¨</span>–ß–∞—Ç
                    </button>
                </div>
                <div class="content-area fade-in">
                    <p>–í—ã–±–µ—Ä–∏—Ç–µ –Ω—É–∂–Ω–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ –¥–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã.</p>
                </div>
            `;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('startBtn').addEventListener('click', () => sendAction('start'));
            document.getElementById('reflectBtn').addEventListener('click', () => sendAction('reflect'));
            document.getElementById('chatBtn').addEventListener('click', () => sendAction('chat'));
        }
        
        function renderReflectScreen(title, questions) {
            const safeTitle = escapeHTML(title);
            const safeQuestions = escapeHTML(questions).replace(/\\n/g, '<br>');
            
            appContainer.innerHTML = `
                <div class="app-header fade-in">
                    <h2>${safeTitle}</h2>
                </div>
                <div class="card fade-in">
                    <div class="questions-block">${safeQuestions}</div>
                    <div id="recorder-container"></div>
                    <button class="button success" id="sendBtn">
                        <span class="button-icon">‚úÖ</span>–û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ä–µ—Ñ–ª–µ–∫—Å–∏—é
                    </button>
                    <button class="button secondary" id="backBtn">
                        <span class="button-icon">‚¨ÖÔ∏è</span>–ù–∞–∑–∞–¥
                    </button>
                </div>
            `;
            
            updateRecorderUI('idle');
            document.getElementById('sendBtn').addEventListener('click', sendReflectionData);
            document.getElementById('backBtn').addEventListener('click', renderMainMenu);
        }
        
        function renderSuccessScreen(message) {
            const safeMessage = escapeHTML(message);
            appContainer.innerHTML = `
                <div class="card fade-in">
                    <div class="success-icon">‚úÖ</div>
                    <h2>–£—Å–ø–µ—Ö!</h2>
                    <p>${safeMessage}</p>
                    <br>
                    <button class="button success" id="okBtn">
                        <span class="button-icon">üéâ</span>–û—Ç–ª–∏—á–Ω–æ!
                    </button>
                </div>
            `;
            document.getElementById('okBtn').addEventListener('click', renderMainMenu);
        }

        function renderInfoScreen(title, content) {
            const safeTitle = escapeHTML(title);
            const safeContent = escapeHTML(content);
            appContainer.innerHTML = `
                <div class="app-header fade-in">
                    <h2>${safeTitle}</h2>
                </div>
                <div class="card fade-in">
                    <div class="content-area">
                        <p>${safeContent}</p>
                    </div>
                    <button class="button secondary" id="backBtn">
                        <span class="button-icon">‚¨ÖÔ∏è</span>–ù–∞–∑–∞–¥
                    </button>
                </div>
            `;
            document.getElementById('backBtn').addEventListener('click', renderMainMenu);
        }

        // --- –õ–æ–≥–∏–∫–∞ –¥–∏–∫—Ç–æ—Ñ–æ–Ω–∞ ---
        function updateRecorderUI(state) {
            const recorderContainer = document.getElementById('recorder-container');
            if (!recorderContainer) return;

            let content = '';
            if (state === 'idle') {
                content = `<button class="button record" id="recordBtn">
                    <span class="button-icon">üé§</span>–ó–∞–ø–∏—Å–∞—Ç—å –≥–æ–ª–æ—Å
                </button>`;
            } else if (state === 'recording') {
                content = `
                    <div class="recording-indicator">
                        <div class="recording-dot"></div>
                        <span>–ò–¥–µ—Ç –∑–∞–ø–∏—Å—å... <span id="timer">00:00</span></span>
                    </div>
                    <button class="button recording" id="stopBtn">
                        <span class="button-icon">‚èπÔ∏è</span>–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∑–∞–ø–∏—Å—å
                    </button>
                `;
            } else if (state === 'finished') {
                content = `
                    <div style="text-align: center; padding: 15px; background: rgba(0, 184, 148, 0.2); border-radius: 12px; margin-bottom: 15px;">
                        <span style="font-size: 1.2em;">‚úîÔ∏è</span> –ó–∞–ø–∏—Å—å –≥–æ—Ç–æ–≤–∞ (${formatTime(recordingTime)})
                    </div>
                    <button class="button" id="deleteBtn" style="background: linear-gradient(45deg, #e17055, #d63031);">
                        <span class="button-icon">üóëÔ∏è</span>–£–¥–∞–ª–∏—Ç—å –∏ –∑–∞–ø–∏—Å–∞—Ç—å –∑–∞–Ω–æ–≤–æ
                    </button>
                `;
            }
            recorderContainer.innerHTML = content;

            // –ù–∞–≤–µ—à–∏–≤–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –Ω–æ–≤—ã–µ –∫–Ω–æ–ø–∫–∏
            if (state === 'idle') {
                document.getElementById('recordBtn').addEventListener('click', startRecording);
            }
            if (state === 'recording') {
                document.getElementById('stopBtn').addEventListener('click', stopRecording);
                startTimer();
            }
            if (state === 'finished') {
                document.getElementById('deleteBtn').addEventListener('click', deleteRecording);
            }
        }
        
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'audio/webm;codecs=opus'
                    });
                    mediaRecorder.start();
                    audioChunks = [];
                    audioBlob = null;
                    recordingTime = 0;
                    
                    mediaRecorder.ondataavailable = event => {
                        if (event.data.size > 0) {
                            audioChunks.push(event.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        mediaRecorder.stream.getTracks().forEach(track => track.stop());
                        clearInterval(recordingTimer);
                        updateRecorderUI('finished');
                    };
                    
                    updateRecorderUI('recording');
                })
                .catch(err => {
                    console.error('Microphone error:', err);
                    alert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ' + err.message);
                });
        }

        function stopRecording() { 
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop(); 
            }
        }
        
        function deleteRecording() { 
            audioBlob = null; 
            audioChunks = []; 
            recordingTime = 0;
            updateRecorderUI('idle'); 
        }

        function startTimer() {
            recordingTimer = setInterval(() => {
                recordingTime++;
                const timerElement = document.getElementById('timer');
                if (timerElement) {
                    timerElement.textContent = formatTime(recordingTime);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // --- –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ä–µ—Ñ–ª–µ–∫—Å–∏–∏ ---
        async function sendReflectionData() {
            if (!audioBlob) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —Å–Ω–∞—á–∞–ª–∞ –∑–∞–ø–∏—à–∏—Ç–µ –≥–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ.');
                return;
            }
            
            renderLoading();
            
            try {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64Audio = reader.result.split(',')[1];
                    sendAction('process_reflection', { audio: base64Audio });
                };
                reader.onerror = () => {
                    renderError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∞—É–¥–∏–æ—Ñ–∞–π–ª–∞');
                };
                reader.readAsDataURL(audioBlob);
            } catch (error) {
                renderError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–≥–æ—Ç–æ–≤–∫–µ –∞—É–¥–∏–æ–¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (window.Telegram?.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ü–≤–µ—Ç —Ç–µ–º—ã –¥–ª—è Telegram
                    window.Telegram.WebApp.setHeaderColor('#667eea');
                }
            } catch (e) {
                console.log("Telegram WebApp script not found, running in browser mode.");
            }
            
            renderMainMenu();
        });
    </script>
</body>
